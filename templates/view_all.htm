{% extends 'base.htm' %}

{% block title %}
View All
{% endblock title %}

{% block content %}
<!-- Main content -->
<section class="content mb-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Quiz  Detials</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover  text-nowrap">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Quiz Name</th>
                            <th>No.of Question</th>
                            <th>Action</th>
                            <th>Take Exam</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for q  in quz %}
                        <tr>
                            <td>{{ q.id  }}</td>
                            <td>{{ q.title }}</td>
                            <td class="text-center">{{ q.number_of_questions }}</td>
                            <td> <a href="{% url 'view' q.id %}" class="btn btn-primary">More Details</a>
                            <td> <a href="{% url 'take' q.id %}" class="btn btn-primary">Take Quiz</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
        
</section>
<!-- /.content -->

{% endblock content %}
