{% extends 'base.htm' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}


<div class="container mb-5">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-1">
            <h1> &nbsp;</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-10">
            <div class="card card-primary">
                <div class="card-header card-title text-center bg-primary text-white">
                  <h4>Register Here</h4>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                {% include 'messages.htm' %}    
                <form role="form" method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                  <!-- /.card-body -->
            
                  <div class="card-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger form-control">Submit</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
</div>











{% endblock content %}
