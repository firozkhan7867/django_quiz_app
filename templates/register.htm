{% extends 'base.htm' %}

{% block title %}
Register Page
{% endblock title %}

{% block content %}
<div class="container mb-5">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-1">
            <h1> &nbsp;</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-10">
            <div class="card card-primary">
                <div class="card-header card-title bg-secondary text-white">
                  <h4>Register Here</h4>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                {% include 'messages.htm' %}    
                <form role="form" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" class="form-control" name="address" id="exampleInputEmail1" placeholder="Address">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Phone</label>
                      <input type="number" class="form-control" name="phone" id="exampleInputEmail1" placeholder="Phone">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" name="photo" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
            
                  <div class="card-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark form-control">Submit</button>
                  </div>
                </form>
              </div>
        </div>
    </div>
</div>

{% endblock content %}
